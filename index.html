<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Sign-up Form</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left-photo">
        <img id="shibuya-sky-view" src="shibuya-sky-view 2.png" alt="view of shibuya crossing from shibuya sky at night">
        <img id="odinlogo" src="odin-lined.png" alt="odin logo">
    </div>
    <div id="right-content">
        <h1>This is not a real online business yada yada yada please sign up here to get free candy woohoo</h1>
        <h2>You know you want tooo</h2>
        <form action="post">
            <div id="left-form">
                <div>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" id="email">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password">
                </div>
            </div>
            <div id="right-form">
                <div>
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name">
                </div>
                <div>
                    <label for="phone-num">Phone Number:</label>
                    <input type="number" id="phone-num">
                </div>
                <div>
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
