<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Sign-up Form</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="left-photo">
        <img id="shibuya-sky-view" src="shibuya-sky-view 2.png" alt="view of shibuya crossing from shibuya sky at night">
        <img id="odinlogo" src="odin-lined.png" alt="odin logo">
    </div>
    <div id="right-content">
        <h1>Ready to take your business to a whole new level? We're here to help unlock your business' full potential using our next-generation<span id="aitext">&nbsp;&nbsp;AI technology&nbsp;</span>.</h1>
        <h2>Sign up today to get started.</h2>
        <form id="signup-form">
            <p>Registration Form</p>
            <div id="forms">
                <div id="name-column">
                    <div>
                        <label for="first-name">First Name *</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">Last Name *</label>
                        <input type="text" id="last-name" required>
                    </div>
                </div>
                <div id="contact-column">
                    <div>
                        <label for="email">Email *</label>
                        <input type="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone-num">Phone Number</label>
                        <input type="number" id="phone-num">
                    </div>
                </div>
                <div id="password-column">
                    <div>
                        <label for="password">Password *</label>
                        <input type="password" id="password" required>
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password *</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                </div>
                <button type="submit">Register</button>
                <p id="already-registered">Already have an account? <a href="README.md" id="member-login">Log-in here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
